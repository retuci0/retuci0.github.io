<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>te amo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #ffb6c1 0%, #add8e6 50%, #ffb6c1 100%);
            font-family: 'Ubuntu', Tahoma, Geneva, Verdana, sans-serif;
            display: flex; 
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background: currentColor;
            transform: rotate(45deg);
            animation: float 6s ease-in-out infinite;

            filter: blur(2px);
            opacity: 0.75;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: inherit;
            border-radius: 50%;
        }

        .heart::before {
            top: -50%;
            left: 0;
        }

        .heart::after {
            top: 0;
            left: -50%;
        }

        .heart.pink  { color: #ff69b4; }
        .heart.blue  { color: #87cefa; }
        .heart.white { color: #fff0f5; }

        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: rotate(45deg) translateY(-30px) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(0) scale(1);
                opacity: 0.8;
            }
        }

        .card {
            position: relative;
            z-index: 10;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 60px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2), 0 0 0 2px rgba(255, 255, 255, 0.3) inset;
            border: 1px solid rgba(255, 255, 255, 0.5);
            max-width: 90%;
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes glow {
            0% { box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.3) inset; }
            50% { box-shadow: 0 20px 50px rgba(255,105,180,0.5), 0 0 0 3px rgba(255,255,255,0.6) inset; }
            100% { box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 0 0 2px rgba(255,255,255,0.3) inset; }
        }

        .card h1 {
            font-size: 3.5rem;
            font-weight: 300;
            color: white;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.3), 0 0 20px #ff69b4, 0 0 30px #87cefa;
            margin-bottom: 15px;
            letter-spacing: 2px;
        }

        .card p {
            font-size: 1.8rem;
            color: #fff0f5;
            text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
            font-style: italic;
            border-top: 1px solid rgba(255,255,255,0.5);
            border-bottom: 1px solid rgba(255,255,255,0.5);
            padding: 15px 0;
            margin: 20px 0 10px;
        }

        .small-hearts {
            margin-top: 20px;
            font-size: 2rem;
            color: white;
            opacity: 0.9;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .card h1 { font-size: 2.5rem; }
            .card p { font-size: 1.4rem; }
            .card { padding: 30px 30px; }
        }
    </style>
</head>
<body>
    <div class="hearts" id="heartsContainer"></div>

    <div class="card">
        <h1>ðŸ’– Para mivida ðŸ’™</h1>
        <p>Eres mi color favorito</p>
        <div class="small-hearts">
            <span>ðŸ’—</span> <span>ðŸ’™</span> <span>ðŸ’—</span>
        </div>
    </div>

    <script>
        (function() {
            const container = document.getElementById('heartsContainer');
            const colors = ['pink', 'blue', 'white'];
            const heartCount = 50;

            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.className = `heart ${colors[Math.floor(Math.random() * colors.length)]}`;
                
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                
                const size = 15 + Math.random() * 25;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                
                heart.style.animationDelay = (Math.random() * 5) + 's';
                heart.style.animationDuration = (5 + Math.random() * 7) + 's';
                
                container.appendChild(heart);
            }

            setInterval(() => {
                const heart = document.createElement('div');
                heart.className = `heart ${colors[Math.floor(Math.random() * colors.length)]}`;

                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = '-10%';

                const size = 10 + Math.random() * 20;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';

                heart.style.animationDuration = (4 + Math.random() * 4) + 's';
                heart.style.animationDelay = '0s';

                container.appendChild(heart);
                
                setTimeout(() => {
                    if (heart.parentNode) heart.remove();
                }, 10000);
            }, 2000);
        })();
    </script>
</body>
</html>
